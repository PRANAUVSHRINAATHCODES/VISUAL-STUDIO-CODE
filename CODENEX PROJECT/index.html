<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="https://code.visualstudio.com/favicon.ico" width="25px">
            <span class="header-title">Visual Studio Code</span>
            <a class="toplink" href="#">Docs</a>
            <a class="toplink" href="#">Updates</a>
            <a class="toplink" href="#">Blogs</a>
            <a class="toplink" href="#">API</a>
            <a class="toplink" href="#">Extensions</a>
            <a class="toplink" href="#">FAQs</a>
            <a class="toplink" href="#">Learn</a>
        </div>
        <div class="header-right">
            <img src="./theme-light.svg" width="25px" style="padding:10px;">
            
            <input type="text" placeholder= "Search Docs" style="background-color:#0e0e0e; border-width:thin; border-style:solid; border-color:grey;">
            <button class="download-btn">Download</button>
        </div>
    </div>

    <br/>
    <center>
        <div class="announcement">
            <a href="/" class="version-link ">Version 1.82</a> is now available! Read about the new features and fixes from July.
        </div>
    </center>
    <br/>

    <div class="main-content">
        <div class="left-content">
            <div class="info-box">
                Free. Built on open source. Runs everywhere.
            </div>
            <br>
            <div class="main-text">
                Code
                <br>
                Editing.
                <br>
                Redefined.
                <br>
                <button class="download-btn-large">
                    Download for Windows
                </button>
            </div>
        </div>
        <div class="right-content">
            <img src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="VS Code Screenshot" width="700px">
        </div>
    </div>
</body>

</html>
